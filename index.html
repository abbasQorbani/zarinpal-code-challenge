<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/icon/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title>digikala</title>
</head>
<body>
    <header class="digi-header">
        <div class="digi-header__top-row">
            <div class="digi-header__top-row-right">
                <img class="digi-header__top-row-img" src="./asset/pic/logo/logo.png" alt="">
                <div class="digi-header__top-row-search-holder">
                    <input class="digi-header__top-row-search" type="text" name="" id="" placeholder="جستجو در دیجی کالا ..." onkeyup="openSearchResult(event)">
                    <i class="fas fa-search fa-lg digi-header__top-row-search-icon"></i>
                    <i class="fas fa-times-circle fa-lg digi-header__top-row-close-icon" onclick="closeSearchResult()"></i>
                    <div class="digi-header__top-row-search-result-holder">
                        <div class="digi-header__top-row-search-result">
                            <i class="fas fa-th fa-lg"></i>
                            <div class="digi-header__top-row-search-result-text">
                                <span>مشاهده همه نتایج جستجو برای</span>
                                <strong class="digi-header__top-row-search-highlight"></strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="digi-header__top-row-left">
                <div class="digi-header__top-row-profile">
                    <i class="far fa-user fa-lg"></i>
                    <i class="fas fa-chevron-down digi-header__top-row-chevron"></i>
                    <div class="digi-header__profile-extended">
                        <div class="digi-header__profile-top-section">
                            <div class="digi-header__profile-information">
                                <img class="digi-header__profile-image" src="./asset/pic/user/fd4840b2.svg" alt="user-image" />
                                <div class="digi-header__profile-user-name">
                                    <strong>جان دو</strong>
                                    <span class="digi-header__profile-show-account">مشاهده حساب کاربری</span>
                                </div>
                            </div>
                            <div class="digi-header__profile-details">
                                <span>کیف پول</span>
                                <span>1،200،000 تومان</span>
                            </div>
                            <div class="digi-header__profile-details">
                                <span>دیجی کلاب</span>
                                <span>421 امتیاز</span>
                            </div>
                        </div>
                        <div class="digi-header__profile-rows">
                            <i class="fas fa-sign-out-alt fa-lg"></i>
                            <span>سفارش‌های من</span>
                        </div>
                        <div class="digi-header__profile-rows">
                            <i class="fas fa-sign-out-alt fa-lg"></i>
                            <span>سفارش‌های من</span>
                        </div>
                        <div class="digi-header__profile-rows">
                            <i class="fas fa-sign-out-alt fa-lg"></i>
                            <span>سفارش‌های من</span>
                        </div>
                    </div>
                </div>
                <div class="digi-header__top-row-basket">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                </div>
            </div>
        </div>
        <div class="digi-header__bottom-row">
            <div class="digi-header__bottom-row-right">
                <div class="digi-header__main-menu">
                    <i class="fas fa-bars"></i>
                    <span>دسته بندی ها</span>
                </div>
                <div class="digi-header__bottom-nav-link">
                    <i class="far fa-life-ring"></i>
                    <span>سوپرمارکت</span>
                </div>
                <div class="digi-header__bottom-nav-link">
                    <i class="far fa-life-ring"></i>
                    <span>تخفیف‌ها و پیشنهادها</span>
                </div>
                <div class="digi-header__bottom-nav-link">
                    <i class="far fa-life-ring"></i>
                    <span>دیجی کالای من</span>
                </div>
                <div class="digi-header__bottom-nav-link">
                    <i class="far fa-life-ring"></i>
                    <span>دیجی پلاس</span>
                </div>
            </div>
            <div>
                ارسال به تهران، تهران
            </div>
        </div>
    </header>

    <main>
        <div class="digi-top-event-image">
            <img src="./asset/pic/main pics/saremah.jpg" alt="">
        </div>
        <div class="digi-main-slider">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img class="digi-main-slider__image" src="./asset/pic/main slider/723f833ca8fa2aa805982b940593e64e91a9f555_1603264330.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img class="digi-main-slider__image" src="./asset/pic/main slider/c3a588c6e943af444dde2d93b1610c4ae2219caf_1602310393.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img class="digi-main-slider__image" src="./asset/pic/main slider/e614a1b2ca2aa43f342ccad188c6835c590e935f_1603364245.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <div class="digi-main-slider__left-holder">
                <div class="digi-main-slider__left-boxes">
                    <img src="./asset/pic/main slider/c68ec3ece769466e06a2c74d799cf77c5bf11361_1603201137.gif" alt="">
                </div>
                <div class="digi-main-slider__left-boxes">
                    <img src="./asset/pic/main slider/99e733f7cf5c377bc457d2509da28949d9f41e1c_1603402554.jpg" alt="">
                </div>
            </div>
        </div>
    </main>







    <script src="./asset/js/script.js"></script>
    <script src="./asset/icon/js/all.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        
var mySwiper = new Swiper('.swiper-container', {
    // Optional parameters
    loop: true,
  
    // If we need pagination
    pagination: {
      el: '.swiper-pagination'
    },
  
    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    }
  })
    </script>
</body>
</html>
